<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Ticket</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="assets/css/template.css"></link>
</head>
<body>
    <div id="getimg" class="container">
        <div class="row">
            <div class="col-6 px-5">
                <h3>
                    Ticket #<span th:text="${reservation.id}">Id</span>
                </h3>
            </div>
            <div class="col-6 d-flex justify-content-end px-5"><img src="assets/icons/logoBlye.png" alt="" width="100"></img></div>
        </div>
        <div class="container bg-dark text-white rounded-5 p-3 mb-2">
            <div class="px-3">
                <h5 class="fw-bolder title"><span th:text="${reservation.firstname}">Firstname</span> <span th:text="${reservation.lastname}">Lastname</span></h5>
                <h6><span th:text="${reservation.lineLabel}">Line Label</span></h6>
            </div>
            <hr></hr>
            <div class="container px-5">
                <div class="row pb-4">
                    <div class="col-6">
                        <center class="fw-bold">Matricule</center>
                        <center><span th:text="${reservation.licensePlate}">Seat Label</span></center>
                    </div>
                    <div class="col-6">
                        <center class="fw-bold">Numero de Siege</center>
                        <center><span th:text="${reservation.seatLabel}">Seat Label</span></center>
                    </div>
                </div>
                <div class="row pb-4">
                    <div class="col-6">
                        <center class="fw-bold">Date de Réservation</center>
                        <center>01/04/2024</center>
                    </div>
                    <div class="col-6">
                        <center class="fw-bold">Heure de Départ</center>
                        <center>12:45:00</center>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <center class="fw-bold">Départ</center>
                    <center><span th:text="${reservation.startStop}">Start Stop</span></center>
                </div>
                <div class="col-2">
                    <img src="assets/icons/image.png" style="margin-left:-15px;" width="50px" height="50px" alt="Bus Icon"></img>
                </div>
                <div class="col-5">
                    <center class="fw-bold">Arrivée</center>
                    <center><span th:text="${reservation.endStop}">End Stop</span></center>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <img th:src="@{${qrCode}}" alt="" width="100"></img>
            </div>
            <div class="d-flex justify-content-center text-center">
                <h6>Merci d'avoir choisi IzyGo by Motus</h6>
            </div>
        </div>
    </div>
</body>
</html>
