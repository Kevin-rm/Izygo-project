<!DOCTYPE html>
<html lang="en" ng-app="busApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logoBlye.ico" type="image/x-icon">
    <title>Résultats</title>
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/template.css">
</head>

<body ng-controller="resultsController">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
        <div class="container px-5">
            <a class="navbar-brand" href="landing-page.html"><img src="../assets/icons/logoBlye.png" alt="" width="50"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-5">
                    <li class="nav-item"><a class="nav-link" href="landing-page.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="search-route.html">Rechercher un itinéraire</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking-bus.html">Réserver</a></li>
                    <li class="nav-item"><a class="nav-link" href="notification.html">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profil</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <!-- Search Results Section -->
        <div class="container px-5 py-5 text-center">
            <div class="mx-auto w-100 ">
                <div class="d-md-flex align-items-baseline justify-content-center gap-4">
                    <h1 class="title">RESULTATS POUR </h1>
                    <h4> {{depart}} - {{arrivee}}</h4>
                </div>
                <br>
                <div ng-repeat="proposition in propositions">
                    <button type="button" class="border border-0 bg-light" ng-click="toggle(proposition)">
                        <h5 class="text-sm-start">Proposition {{$index + 1}}:</h5>
                        <div class="row py-1">
                            <div class="col-sm-12 col-md-4 d-flex align-items-stretch mb-4">
                                <div class="border px-3 py-1 bg-violet" style="border-radius: 10px; flex-grow: 1;">
                                    <h5>Nombre de bus à prendre</h5>
                                    <h6>{{proposition.buses}}</h6>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 d-flex align-items-stretch mb-4">
                                <div class="border px-3 py-1 bg-violet" style="border-radius: 10px; flex-grow: 1;">
                                    <h5>Distance à marcher</h5>
                                    <h6>{{proposition.distance}}</h6>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 d-flex align-items-stretch mb-4">
                                <div class="border px-3 py-1 bg-violet" style="border-radius: 10px; flex-grow: 1;">
                                    <h5>Temps passé en route</h5>
                                    <h6>{{proposition.time}}</h6>
                                </div>
                            </div>
                        </div>
                        <br>
        
                        <div ng-show="proposition.showContent">
                            <hr>
        
                            <div class="container">
                                <div class="row align-items-baseline">
                                    <div class="col-sm-12 col-md-4">
                                        <div class="p-3 mb-4 justify-content-around">
                                            <h3>Vos Bus:</h3>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4">
                                        <div class="p-3 mb-4">
                                            <li>Bus {{proposition.bus1.number}}: <p>{{proposition.bus1.depart}} -> {{proposition.bus2.depart}}</p>
                                            </li>
                                            <li>Bus {{proposition.bus2.number}}: <p>{{proposition.bus2.depart}} -> {{arrivee}}</p>
                                            </li>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4">
                                        <p> Réserver {{proposition.bus1.seats}} places pour {{proposition.bus1.time}} dans un
                                            bus
                                            {{proposition.bus1.number}} ?</p>
                                        <div class="p-3 mb-4 d-flex align-items-center justify-content-center"
                                            style="height: 60px;">
                                            <a href="booking-bus.html" class="btn btn-primary">RÉSERVER</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <i class="bi"
                            ng-class="{'bi-caret-down-fill': !proposition.showContent, 'bi-caret-up-fill': proposition.showContent}"></i>
                    </button>
                </div>
            </div>
        </div>
        </div>
        </div>


    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-center flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; 2024 Izy-Go. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap core JS -->
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/angular.min.js"></script>
    <script>
        var app = angular.module("busApp", []);

            app.controller('resultsController', ['$scope', function ($scope) {
                    $scope.depart = "Analakely";
                    $scope.arrivee = "Andoharanofotsy";
                    $scope.propositions = [
                        {
                            buses: 3,
                            distance: '100 m',
                            time: '1h 30',
                            bus1: { number: 1, depart: 'Analakely', seats: 2, time: '08:00' },
                            bus2: { number: 2, depart: 'Anosy', seats: 2, time: '09:00' },
                            showContent: false
                        },
                        {
                            buses: 2,
                            distance: '200 m',
                            time: '1h 00',
                            bus1: { number: 1, depart: 'Anosy', seats: 1, time: '10:00' },
                            bus2: { number: 2, depart: 'Tanjombato', seats: 1, time: '11:00' },
                            showContent: false
                        }
                    ];

                    $scope.toggle = function (proposition) {
                        proposition.showContent = !proposition.showContent;
                    };
                }]);
    </script>
</body>
</html>
