<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logoBlye.ico" type="image/x-icon">
    <title>Connectez-vous</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/template.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <section class="bg-light" ng-controller="LoginController">
        <div class="container py-sm-5">
            <img src="../assets/icons/logoBlye.png" alt="" width="50">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6 col-xl-4">
                    <div class="card mb-5 mb-xl-0 bg-violet rounded-5">
                        <div class="card-body p-5">
                            <div class="text-center">
                                <h1 class="fw-semibold title light">Connexion</h1>
                                <p class="small py-lg-3 light">Veuillez vous connecter à votre compte pour utiliser nos services.</p>
                            </div>
                            <form ng-submit="login()">
                                <div>
                                    <label class="form-control-plaintext light" for="phone">Numéro de Téléphone</label>
                                    <input required class="form-control" type="tel" ng-model="user.phoneNumber" id="phone">
                                </div>
                                <div>
                                    <label class="form-control-plaintext light" for="pass">Mot de Passe</label>
                                    <input required class="form-control" type="password" ng-model="user.password" id="pass">
                                </div>
                                <div class="py-4">
                                    <button type="submit" class="form-control bg-light dark">Se Connecter</button>
                                </div>
                                <div class="text-center">Vous n'avez pas encore de compte?
                                    <a class="small link light" href="signin.html">Inscrivez-vous!</a>
                                </div>
                            </form>
                            <div id="error-message" class="text-danger text-center mt-3" ng-show="errorMessage">{{ errorMessage }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        angular.module('loginApp', [])
            .controller('LoginController', ['$scope', '$http', function($scope, $http) {
                $scope.user = {};
                $scope.login = function() {
                    $http.post('/api/users/login', $scope.user)
                        .then(function(response) {
                            window.location.href = 'landing-page.html';
                        })
                        .catch(function(error) {
                            $scope.errorMessage = 'Échec de la connexion. Veuillez vérifier vos informations.';
                        });
                };
            }]);
    </script>
</body>
</html>
