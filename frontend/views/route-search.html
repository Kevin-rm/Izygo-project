<div class="container-fluid p-5" ng-hide="showResults">
    <div class="row justify-content-around align-items-start">
        <div class="col-lg-6 col-xl-4">
            <h1 class="title fw-bold">{{ "Recherche" | uppercase }}</h1>
            <p class="mb-1">
                Vous voulez vous rendre quelque part, mais vous ne connaissez pas la/les ligne(s) de bus qui s’y rendent ? C’est à cela que sert cet outil de recherche.
            </p>
            <p>*Il est possible qu’un trajet prenne plus d’un ou deux bus, selon votre input.</p>
        </div>

        <div class="col-lg-6 col-xl-4">
            <div class="p-4 p-sm-5 bg-violet rounded-5">
                <form ng-submit="submitForm()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="small form-label" for="departure-stop">Arrêt de départ</label>
                            <select class="form-select w-100" id="departure-stop" ng-model="departureStop" ng-options="stop as stop.label for stop in stops | filter:excludeSelectedArrival track by stop.id">
                                <option value="" selected disabled>Choisir un arrêt</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="small form-label" for="arrival-stop">Arrêt d'arrivée</label>
                            <select class="form-select w-100" id="arrival-stop" ng-model="arrivalStop" ng-options="stop as stop.label for stop in stops | filter:excludeSelectedDeparture track by stop.id">
                                <option value="" selected disabled>Choisir un arrêt</option>
                            </select>
                        </div>
                    </div>
                    <label class="small form-label">Estimation d'heure de départ</label>
                    <div class="row mb-3">
                        <div class="col-md-6 pb-2 pb-md-0">
                            <input class="form-control" type="time" aria-label="time-1" ng-model="time1" required>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control" type="time" aria-label="time-2" ng-model="time2" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small form-label" for="number-of-seats">Nombre de sièges</label>
                        <input class="form-control" type="number" id="number-of-seats" ng-model="numberOfSeats" min="1" max="3" required>
                    </div>
                    <div class="py-4">
                        <button class="btn btn-secondary w-100 fw-bold fs-5" type="submit">
                            Voir les résultats
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
