<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="p-4 p-sm-5 bg-violet rounded-5">
                <div class="text-center">
                    <h1 class="fw-semibold title">{{ "Connexion" | uppercase }}</h1>
                    <p class="py-lg-3">Connectez-vous pour pouvoir utiliser nos services.</p>
                </div>
                <form ng-submit="submitForm()">
                    <div class="alert alert-danger fw-bold text-center rounded-3" role="alert" ng-if="error">
                        {{ error }}
                    </div>
                    <div class="mb-3">
                        <label class="small form-label" for="phone">Numéro de téléphone</label>
                        <input class="form-control" type="tel" id="phone" ng-model="user.phoneNumber" required>
                    </div>
                    <div class="mb-3">
                        <label class="small form-label" for="password">Mot de passe</label>
                        <input class="form-control" type="password" id="password" ng-model="user.password" required>
                    </div>
                    <div class="py-4">
                        <button class="btn btn-secondary w-100 fw-bold fs-5" type="submit">Se connecter</button>
                    </div>
                    <div class="text-center">
                        <span>Vous n'avez pas encore de compte ?</span>
                        <a class="link light" ng-href="#!/inscription">Inscrivez-vous!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
