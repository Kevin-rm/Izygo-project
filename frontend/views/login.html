<section class="bg-light" ng-controller="LoginController">
    <div class="mb-5">
        <img src="../assets/icons/logoBlye.png" alt="" width="50">
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-4">
            <div class="card mb-5 mb-xl-0 bg-violet rounded-4">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1 class="fw-semibold title light">{{ "Connexion" | uppercase }}</h1>
                        <p class="small py-lg-3 light">Veuillez vous connecter pour pouvoir utiliser nos services.</p>
                    </div>
                    <form ng-submit="login()">
                        <div class="mb-3">
                            <label class="form-control-plaintext light" for="phone">Numéro de téléphone</label>
                            <input class="form-control" type="tel" ng-model="user.phoneNumber" id="phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-control-plaintext light" for="pass">Mot de passe</label>
                            <input class="form-control" type="password" ng-model="user.password" id="pass">
                        </div>
                        <div class="py-4">
                            <button type="submit" class="btn fw-bold fs-5">Se connecter</button>
                        </div>
                        <div class="text-center">
                            <span>Vous n'avez pas encore de compte ?</span>
                            <a class="small link light">Inscrivez-vous!</a>
                        </div>
                    </form>
                    <div id="error-message" class="text-danger text-center mt-3" ng-show="errorMessage">{{ errorMessage }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
