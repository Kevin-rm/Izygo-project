<div class="container-fluid p-5">
    <div class="row justify-content-center">
        <div class="col-10">
            <h1 class="title fw-bolder">{{ "Notifications" | uppercase }}</h1>
            <div class="mt-3">
                <p ng-if="notifications.length === 0">Aucune notification pour le moment.</p>
                <div class="px-5 py-4 mb-3 bg-violet rounded-5" ng-repeat="notification in notifications">
                    <p>{{ notification.message }}</p>
                    <p>{{ notification.sentAt}}</p>
                    <div class="d-md-flex gap-3" ng-if="notification.isAccepted === null">
                        <button class="btn btn-light px-4 py-2" ng-click="acceptNotification()">{{ "Accepter" | uppercase }}</button>
                        <button class="btn btn-tertiary px-4 py-2" ng-click="declineNotification()">{{ "Refuser" | uppercase }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
